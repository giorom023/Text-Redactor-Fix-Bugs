<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map and Text Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        body {
            width: 800px;
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        h1 {
            text-align: left;
            color: #333;
            margin: 10px 0;
            width: 100%;
            padding-left: 10px;
        }
        #googleMap {
            width: 100%;
            height: 200px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            width: 100%;
            align-items: flex-start;
        }
        .left-pane {
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
        }
        .editor {
            border: 1px solid #ccc;
            padding: 5px;
            min-height: 150px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
            overflow-y: auto;
            background-color: #ffffff;
            color: #000000;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            margin: 5px 0;
            text-align: left;
            width: 100%;
        }
        .toolbar button,
        .toolbar select,
        .toolbar input[type="color"],
        .toolbar input[type="number"] {
            margin: 3px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
            padding: 3px;
            border-radius: 4px;
        }
        .toolbar button:hover {
            background-color: #f0f0f0;
        }
        .code-display {
            margin: 10px 0;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: #ffffff;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 100px;
            overflow-y: auto;
            width: 100%;
        }
        .text-container {
            margin-top: 10px;
        }
        .text-container div {
            border: 1px solid #ddd;
            padding: 3px;
            margin-bottom: 3px;
            background-color: #f9f9f9;
            word-wrap: break-word;
            font-size: 12px;
        }
        .axalidivi {
            margin-top: 10px;
            height: 200px;
            width: 100%;
            background-color: transparent;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #333;
            color: #fefefe;
        }
        body.dark .editor,
        body.dark .code-display {
            background-color: #555;
            color: #fefefe;
            border: 1px solid #777;
        }
        body.dark .toolbar button {
            background: #444;
            color: #fefefe;
        }
        body.dark .toolbar button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Google Map and Text Editor</h1>
    <button id="themeToggle">Toggle Dark/Light Mode</button>
    <div class="container">
        <div class="left-pane">
            <div id="googleMap"></div>
        </div>
        <div class="left-pane">
            <h2>Text Editor</h2>
            <div class="toolbar">
                <button onclick="formatText('bold')" title="Bold">
                    <i class="fas fa-bold"></i>
                </button>
                <button onclick="formatText('italic')" title="Italic">
                    <i class="fas fa-italic"></i>
                </button>
                <button onclick="formatText('underline')" title="Underline">
                    <i class="fas fa-underline"></i>
                </button>
                <button onclick="formatText('strikeThrough')" title="Strikethrough">
                    <i class="fas fa-strikethrough"></i>
                </button>
                <button onclick="formatText('justifyLeft')" title="Align Left">
                    <i class="fas fa-align-left"></i>
                </button>
                <button onclick="formatText('justifyCenter')" title="Align Center">
                    <i class="fas fa-align-center"></i>
                </button>
                <button onclick="formatText('justifyRight')" title="Align Right">
                    <i class="fas fa-align-right"></i>
                </button>
                <select id="fontSize" onchange="changeFontSize()">
                    <option value="12px">Small</option>
                    <option value="16px">Medium</option>
                    <option value="20px">Large</option>
                    <option value="24px">Extra Large</option>
                </select>
                <input
                    type="color"
                    id="colorPicker"
                    onchange="changeTextColor()"
                    title="Text Color"
                    value="#000000"
                />
                <input
                    type="color"
                    id="bgColorPicker"
                    onchange="changeBackgroundColor()"
                    title="Background Color"
                    value="#ffffff"
                />
                <input
                    type="number"
                    id="listItemCount"
                    min="1"
                    value="3"
                    title="Number of Items"
                    style="width: 40px"
                />
                <div class="list-buttons">
                    <button onclick="insertNumberedList()" title="Insert Numbered List">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    <button onclick="insertBulletList()" title="Insert Bullet List">
                        <i class="fas fa-list-ul"></i>
                    </button>
                </div>
                <input
                    type="number"
                    id="rowCount"
                    min="1"
                    value="3"
                    title="Number of Rows"
                    style="width: 40px"
                />
                <input
                    type="number"
                    id="colCount"
                    min="1"
                    value="3"
                    title="Number of Columns"
                    style="width: 40px"
                />
                <button onclick="insertTable()" title="Insert Table">
                    <i class="fas fa-table"></i>
                </button>
                <button
                    onclick="addMarkerFromEditor()"
                    title="Add Marker from Editor"
                >
                    <i class="fas fa-map-marker-alt"></i>
                </button>
            </div>
            <div class="editor" contenteditable="true"></div>
            <p>HTML CODE</p>
            <div class="code-display" id="codeDisplay"></div>
            <div id="textContainer" class="text-container"></div>
        </div>
        <div class="axalidivi">
            <div class="additional-buttons">
                <button onclick="addText()" title="Add Text">
                    <i class="fas fa-plus"></i>
                </button>
                <button onclick="deleteSelectedText()" title="Delete Selected Text">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button onclick="undoLastAction()" title="Undo Last Action">
                    <i class="fas fa-undo"></i>
                </button>
            </div>
        </div>
    </div>
    <script>
        let map;

        function myMap() {
            map = new google.maps.Map(document.getElementById("googleMap"), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });
        }

        function formatText(command) {
            document.execCommand(command, false, null);
            updateCodeDisplay();
        }

        function changeFontSize() {
            const fontSize = document.getElementById("fontSize").value;
            document.execCommand("fontSize", false, fontSize);
            updateCodeDisplay();
        }

        function changeTextColor() {
            const color = document.getElementById("colorPicker").value;
            document.execCommand("foreColor", false, color);
            updateCodeDisplay();
        }

        function changeBackgroundColor() {
            const color = document.getElementById("bgColorPicker").value;
            document.execCommand("backColor", false, color);
            updateCodeDisplay();
        }

        function insertNumberedList() {
            document.execCommand("insertOrderedList", false, null);
            updateCodeDisplay();
        }

        function insertBulletList() {
            document.execCommand("insertUnorderedList", false, null);
            updateCodeDisplay();
        }

        function insertTable() {
            const rows = document.getElementById("rowCount").value;
            const cols = document.getElementById("colCount").value;
            let table = "<table>";
            for (let i = 0; i < rows; i++) {
                table += "<tr>";
                for (let j = 0; j < cols; j++) {
                    table += "<td>&nbsp;</td>";
                }
                table += "</tr>";
            }
            table += "</table>";
            document.execCommand("insertHTML", false, table);
            updateCodeDisplay();
        }

        function addMarkerFromEditor() {
            const editorContent = document.querySelector('.editor').innerHTML;
            const latLng = { lat: 0, lng: 0 }; // Default position
            const marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: editorContent,
            });
            updateCodeDisplay();
        }

        function updateCodeDisplay() {
            const editorContent = document.querySelector('.editor').innerHTML;
            document.getElementById('codeDisplay').textContent = editorContent;
        }

        function addText() {
            const textContainer = document.getElementById("textContainer");
            const editorContent = document.querySelector('.editor').innerHTML;
            const newDiv = document.createElement("div");
            newDiv.innerHTML = editorContent || "New Text";
            textContainer.appendChild(newDiv);
            document.querySelector('.editor').innerHTML = ""; // Clear editor after adding text
            updateCodeDisplay();
        }

        function deleteSelectedText() {
            document.execCommand('delete');
            updateCodeDisplay();
        }

        function undoLastAction() {
            document.execCommand("undo");
            updateCodeDisplay();
        }

        document.getElementById("themeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

        // Load the Google Maps API
        function loadScript() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?&callback=myMap`;
            script.async = true;
            document.body.appendChild(script);
        }
        window.onload = loadScript;
    </script>
</body>
</html>
